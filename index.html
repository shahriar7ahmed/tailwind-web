<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Website - Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="overflow-x-hidden">
    <!-- Main container -->
    <div
      class="container relative max-w-full min-h-screen bg-[url('images/image.png')] bg-center bg-cover px-6 md:px-16 lg:px-28 py-5"
    >
      <!-- Navbar -->
      <nav class="flex items-center justify-between">
        <a href="#">
          <img
            src="images/logo.png"
            class="w-28 md:w-32 max-w-full cursor-pointer"
            alt="Company Logo"
          />
        </a>
        <!-- Menu links -->
        <ul class="hidden md:flex flex-1 justify-center">
          <li class="list-none inline-block px-3 lg:px-5">
            <a href="#" class="text-white hover:text-yellow-300 transition px-2">Home</a>
          </li>
          <li class="list-none inline-block px-3 lg:px-5">
            <a href="#" class="text-white hover:text-yellow-300 transition px-2">About</a>
          </li>
          <li class="list-none inline-block px-3 lg:px-5">
            <a href="#" class="text-white hover:text-yellow-300 transition px-2">Features</a>
          </li>
          <li class="list-none inline-block px-3 lg:px-5">
            <a href="#" class="text-white hover:text-yellow-300 transition px-2">Contact</a>
          </li>
        </ul>
        <!-- Cart Icon -->
        <a href="#">
          <img
            src="images/cart.png"
            alt="Shopping Cart"
            class="w-7 md:w-8 cursor-pointer"
          />
        </a>
        <!-- Mobile Menu Button -->
        <button class="md:hidden text-white text-2xl ml-4">&#9776;</button>
      </nav>

      <!-- Hero Section -->
      <div class="text-white mt-20 md:mt-32 lg:mt-48 max-w-lg">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-semibold leading-tight md:leading-normal">
          Groceries<br />
          Delivery in
          <span class="font-light text-yellow-300">15 mins</span>
        </h1>
        <p class="mt-4 text-gray-200 text-sm md:text-base">
          Grocify offers a wide range of grocery products at your doorstep â€”
          fresh produce, dairy, and pantry staples.
        </p>

        <!-- Buttons -->
        <div class="mt-8 md:mt-10 flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-5">
          <a
            href="#"
            class="bg-yellow-400 text-black font-semibold py-2 px-6 rounded-full shadow-md hover:bg-yellow-300 hover:shadow-lg transition duration-300 text-center"
          >
            Order Now
          </a>
          <a
            href="#"
            class="border-2 border-yellow-400 text-white font-semibold py-2 px-6 rounded-full hover:bg-yellow-400 hover:text-black hover:shadow-lg transition duration-300 text-center"
          >
            Download App
            <span class="ml-2 inline-block transform rotate-90">&#10148;</span>
          </a>
        </div>
      </div>

      <!-- Hero Image (hidden on small) -->
      <img
        src="images/grocery-image.png"
        alt="Hero Grocery"
        class="absolute right-0 bottom-0 w-full sm:w-2/3 md:w-1/2 max-w-full hidden sm:block"
      />
    </div>
  </body>
</html>
